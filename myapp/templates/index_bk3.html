{% extends "base.html" %}

{% block title %}
    <title>หน้าแรก</title>
{% endblock %}

{% block content %}
    <h1>สวัสดี {{name}}</h1>
    <h2>ตอนนี้คุณอายุ {{age}} ปี</h2>
    {% if age >= 30 %}
        <h3>คุณไม่เด็กแล้วนะ</h3>
    {% else %}
        <h3>คุณยังเป็นเด็กอยู่</h3>
    {% endif %}
    <h3>{{message}}</h3>
{% endblock %}
